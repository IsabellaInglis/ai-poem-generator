<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <main>
        <div class="main-section">
          <h1>AI Poem Generator</h1>
          <div class="form-container">
            <form id="search-form">
              <input
                type="text"
                placeholder="Enter a topic"
                required
                class="search-box"
                id="poem-topic"
              />
              <input type="submit" class="submit-button" />
            </form>
            <div class="hint">i.e. love, flowers, sunset</div>
            <div class="length-select-container">
              <label for="length" class="length-label">Poem Length:</label>
              <div class="length-selection">
                <div class="short-length">
                  <input
                    type="radio"
                    name="length"
                    id="short"
                    checked="checked"
                  />Short
                </div>
                <div class="medium-length">
                  <input type="radio" name="length" id="medium" />Medium
                </div>
                <div class="long-length">
                  <input type="radio" name="length" id="long" />Long
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="poem hide" id="poem"></div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/IsabellaInglis" target="_blank"
          >Isabella Inglis</a
        >
        , open-sourced on
        <a href="https://github.com/IsabellaInglis/ai-poem-generator">github</a>
        and is hosted on <a href="generate-poem.netlify.app">Netlify</a>
      </footer>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
