<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>AI Poem Generator</h1>

      <main>
        <form id="search-form">
          <input
            type="text"
            placeholder="Enter a topic"
            required
            class="search-box"
            id="poem-topic"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem">testing</div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/IsabellaInglis" target="_blank"
          >Isabella Inglis</a
        >
        , open-sourced on
        <a href="https://github.com/IsabellaInglis/ai-poem-generator">github</a>
        and is hosted on <a href="generate-poem.netlify.app">Netlify</a>
      </footer>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
